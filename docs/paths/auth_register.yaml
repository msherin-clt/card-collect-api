post:
  summary: Register a new user
  tags:
    - Users
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            username:
              type: string
            email:
              type: string
            password:
              type: string
  responses:
    '201':
      description: User created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/User.yaml
    '400':
      $ref: ../components/responses/NotAuthorized.yaml
