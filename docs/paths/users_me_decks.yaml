get:
  summary: Get current user's decks
  tags:
    - Decks
  responses:
    '200':
      description: List of decks
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Deck.yaml
    '401':
      $ref: ../components/responses/NotAuthorized.yaml
post:
  summary: Create a new deck
  tags:
    - Decks
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            name:
              type: string
            format:
              type: string
            description:
              type: string
  responses:
    '201':
      description: Deck created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Deck.yaml
    '401':
      $ref: ../components/responses/NotAuthorized.yaml
